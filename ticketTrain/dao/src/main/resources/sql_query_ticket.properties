ticket.findAll = SELECT id, from_city, to_city, ticket_cost, ticket_date FROM ticket ORDER BY 4

ticket.findById = SELECT id, from_city, to_city, ticket_cost, ticket_date FROM ticket WHERE id = :ticketId

ticket.add = INSERT INTO ticket (ticket_direction_from, ticket_direction_to, ticket_cost, ticket_date) \
  VALUES (:ticketDirectionFrom, :ticketDirectionTo, :ticketCost, :ticketDate)

ticket.update = UPDATE ticket SET ticket_direction_from = :ticketDirectionFrom, ticket_direction_to = :ticketDirectionTo, ticket_cost = :ticketCost, ticket_date = :ticketDate where ticket_id = :ticketId

ticket.delete = DELETE FROM ticket WHERE ticket_id = :ticketId

ticket.findAllWithDirection = SELECT t.id, c.city_name AS cityFrom, s.city_name AS cityTo, t.ticket_cost, t.ticket_date FROM ticket t \
  INNER JOIN city c ON t.from_city = c.id INNER JOIN city s ON t.to_city = s.id

ticket.searchByDate = SELECT t.id, t.from_city, t.to_city, t.ticket_cost, t.ticket_date, c.city_name AS \
  cityFrom, s.city_name AS cityTo FROM ticket t INNER JOIN city c ON t.from_city = c.id INNER JOIN city s \
  ON t.to_city = s.id WHERE t.ticket_date BETWEEN :startDate AND :finishDate AND t.from_city = :fromCity AND t.to_city = :toCity


