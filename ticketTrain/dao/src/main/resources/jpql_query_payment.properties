payment.findAll = SELECT p \
                    FROM Payment p \
                    ORDER BY p.paymentDate

payment.findById = SELECT p \
                        FROM Payment p \
                        WHERE p.paymentId = :paymentId


payment.findAllWitchDirection = SELECT NEW com.epam.brest2019.courses.model.Payment(p.ticketId.ticketId, p.ticketId.fromCity.cityName, p.ticketId.toCity.cityName, p.paymentDate, COUNT(p.paymentDate), SUM(p.ticketId.ticketCost)) \
                                    FROM Payment p \
                                    GROUP BY p.ticketId.ticketId


payment.searchByDate = SELECT p \
                        FROM Payment p \
                        WHERE p.paymentDate BETWEEN :startDate AND :finishDate


