payment.find = SELECT p \
                    FROM Payment p \
                    ORDER BY p.paymentDate

payment.findById = SELECT p \
                        FROM Payment p \
                        WHERE p.paymentId = :paymentId

payment.findByTicketId = SELECT p \
                        FROM Payment p \
                        WHERE p.ticketId.ticketId = :ticketId

payment.findWitchDirection = SELECT NEW com.epam.brest2019.courses.model.Payment(p.ticketId, COUNT(p.paymentDate), SUM(p.ticketId.ticketCost)) \
                                  FROM Payment p \
                                  GROUP BY p.ticketId.ticketId


payment.searchByDate = SELECT p \
                        FROM Payment p \
                        WHERE p.paymentDate BETWEEN :startDate AND :finishDate


