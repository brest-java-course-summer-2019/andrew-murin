payment.findAll = SELECT p \
                    FROM Payment p \
                    ORDER BY p.paymentDate


payment.findByTicketId = SELECT p \
                            FROM Payment p \
                            WHERE p.ticketId.ticketId = :ticketId


payment.findAllWitchDirection = SELECT p.paymentId, p.paymentDate, p.ticketId.fromCity.cityName, p.ticketId.toCity.cityName, COUNT(p.paymentDate), SUM(p.ticketId.ticketCost) \
                                    FROM Payment p \
                                    GROUP BY p.ticketId.ticketId


payment.searchByDate = SELECT p \
                        FROM Payment p \
                        WHERE p.paymentDate BETWEEN :startDate AND :finishDate