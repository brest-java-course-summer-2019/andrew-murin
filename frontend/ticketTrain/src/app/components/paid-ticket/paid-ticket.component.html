<header>
  <nav id="main-header"
       class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">
    <span class="navbar-brand mr-auto">Edit payment-ticket</span>

    <ul class="navbar-nav float-right">
      <li class="nav-item"><a [routerLink]="['/paid-tickets']"
                              class="btn btn-dark"
                              data-toggle="tooltip"
                              data-placement="left"
                              title="Return">
        <i class="fas fa-undo"></i>
        <span class="d-none d-sm-inline">&nbsp;Return</span></a>
      </li>
    </ul>

    <ul class="navbar-nav">
      <li class="nav-item"><a [routerLink]="['#']"
                              onclick="document.getElementById('paidTicketForm').submit();"
                              class="btn btn-dark"
                              title="Save payment"
                              data-toggle="tooltip"
                              data-placement="bottom">
        <i class="fas fa-undo"></i>
        <span class="d-none d-sm-inline">&nbsp;Save</span></a>
    </ul>
  </nav>
</header>

<section id="ticket">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="card-body">

          <form id = "paidTicketForm"
                action=""
                method="post">

            <tr>
              <td>
                <input id="field_ticketId"
                       name="paymentId"
                       type="hidden"
                       value="${paidTicket.paymentId}"
                       readonly
                />

              </td>
            </tr>

            <br>

            <tr>
              <td>
                <label>Id of paid ticket</label>
                <div class="form-group">
                  <input id="paidTicketId"
                         class="form-control"
                         name="ticketId.ticketId"
                         value="${(paidTicket.ticketId.ticketId)!1}"
                         readonly
                  />
                </div>
              </td>
            </tr>
            `
            <tr>
              <td>
                <label>Select a date</label>
                <div class="form-group">
                  <input id="paidTicketDate"
                         name="paidTicketDate"
                         type="date"
                         class="form-control"
                         value="">
                </div>
              </td>
            </tr>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
