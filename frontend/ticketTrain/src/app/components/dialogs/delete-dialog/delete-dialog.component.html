<!--Confirm delete Modal-->
<div class="delete-ticket-modal" [ngStyle]="{'display': display}"></div>
<div class="modal" id="deleteDialog" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" [ngStyle]="{'display': display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header alert-danger">
        <h5 class="modal-title" id="exampleModalLabel">Delete ticket</h5>
        <button type="button" class="close" data-dismiss="modal" (click)="closeDialog()">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Please confirm delete ticket

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeDialog()">Cancel</button>
        <a id="deleteUrl" class="btn btn-danger" (click)="deleteTicketById(); closeDialog()">Delete</a>
      </div>
    </div>
  </div>
</div>
