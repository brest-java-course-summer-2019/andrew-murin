<header>
  <nav id="main-header"
       class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">
    <span class="navbar-brand mr-auto">Choise direction</span>

    <button type="button" class="btn btn-dark" (click)=form.submit();>Search</button>
  </nav>
</header>

<section id="ticket">
  <div class="container">

    <!--TODO: replace [action] on ngForm-->
    <form #form
          method="get"
          [action]="['/tickets']">


      <div class="form-group">
        <label>From</label>
        <select class="form-control" name="cityFrom">
          <option value="">Select the city</option>
          <option value="BREST">BREST</option>
          <option value="MINSK">MINSK</option>
          <option value="VITEBSK">VITEBSK</option>
          <option value="GOMEL">GOMEL</option>
          <option value="GRODNO">GRODNO</option>
          <option value="MOGILEV">MOGILEV</option>
        </select>
      </div>

      <div class="form-group">
        <label>To</label>
        <select class="form-control" name="cityTo">
          <option value="">Select the city</option>
          <option value="BREST">BREST</option>
          <option value="MINSK">MINSK</option>
          <option value="VITEBSK">VITEBSK</option>
          <option value="GOMEL">GOMEL</option>
          <option value="GRODNO">GRODNO</option>
          <option value="MOGILEV">MOGILEV</option>
        </select>
      </div>

      <label>Select a date</label>
      <div class="form-group">
        <input id="startDate"
               name="startDate"
               type="date"
               class="form-control">
      </div>

      <label>Select a date</label>
      <div class="form-group">
        <input id="finishDte"
               name="finishDate"
               type="date"
               class="form-control">
      </div>
    </form>
  </div>
</section>
